<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Redirect</title>
  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const country = params.get('country');
      const device = params.get('device');
      const time = params.get('time');
      const redirectUrl = params.get('redirect');

      const sheetUrl = "https://script.google.com/macros/s/AKfycbyeycf6Ig-h-Gfqn1PkOSiZKu7uFplz_BuXWah5gDH2XnuHqhJsOBMMd5-sbzB6gCBs/exec";

      await fetch(sheetUrl, {
        method: "POST",
        body: JSON.stringify({ country, device, time, link: redirectUrl }),
      }).catch(console.error);

      window.location.href = redirectUrl;
    }
    init();
  </script>
</head>
<body>
  <p>🔁 جاري التوجيه...</p>
</body>
</html>
